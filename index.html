<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />
  <link rel="stylesheet" type="text/css" href="./style.css" />

  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
    rel="stylesheet" />

  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:ital,opsz,wght@0,9..144,700;1,9..144,700&display=swap"
    rel="stylesheet" />

  <title>Tailwind widget</title>
</head>

<body class="bg-primary-cream">
  <div
    class="relative top-[50vh] mx-auto grid max-w-[400px] translate-y-[-50%] grid-rows-3 overflow-hidden rounded-2xl bg-white lg:max-w-[650px] lg:grid-cols-2 lg:grid-rows-1">
    <div class="bg-[url('images/image-product-mobile.jpg')] bg-cover lg:bg-[url('images/image-product-desktop.jpg')]">
    </div>

    <div class="row-span-2 p-10">
      <h2 class="font-text text-sm font-medium uppercase tracking-[0.3rem] text-primary-dark">
        Perfume
      </h2>

      <h1 class="mt-4 font-display text-4xl text-primary-black">
        Gabrielle Essence Eau De Parfum
      </h1>

      <p class="mt-6 font-text text-sm font-medium leading-6 text-primary-dark">
        A floral, solar and voluptuous interpretation composed by Olivier
        Polge, Perfumer-Creator for the House of CHANEL.
      </p>

      <div class="mt-6 flex items-center">
        <p class="font-display text-4xl text-primary-cyan">$149.99</p>
        <p class="ml-4 font-text font-medium text-primary-dark line-through">
          $169.99
        </p>
      </div>

      <button
        class="mt-6 flex w-full items-center justify-center gap-3 rounded-lg bg-primary-cyan font-text font-medium leading-[42px] text-white transition hover:bg-primary-darkcyan">
        <img src="images/icon-cart.svg" alt="cart" />
        Add to Cart
      </button>
    </div>
  </div>
</body>

</html>
